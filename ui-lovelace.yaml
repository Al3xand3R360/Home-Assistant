    cards:
      - card:
          cards:
            - cards:
                - entity: lock.poly_control_danalock_v3_btze_locked
                  hold_action:
                    action: none
                  icon: 'mdi:lock-open'
                  name: Open Door
                  tap_action:
                    action: call-service
                    service: lock.unlock
