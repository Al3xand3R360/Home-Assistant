                    action: none
                  icon: 'mdi:cancel'
                  name: Ignore
                  tap_action:
                    action: toggle
                  theme: Backend-selected
                  type: entity-button
              type: horizontal-stack
            - entity: camera.front_door_live
              type: picture-entity
          type: vertical-stack
