            icon: 'mdi:door'
            name: Sensor schuifpui
            type: sensor
        type: horizontal-stack
      - cards:
          - entities: []
            entity: media_player.mybraviatv
            hold_action:
              action: more-info
            state_image:
              'off': /local/tv_off-800.png
              'on': /local/tv_on-800.png
            tap_action:
              action: toggle
            title: Sony Bravia
            type: picture-glance
          - entities: []
            entity: media_player.xbox_one
            hold_action:
              action: more-info
            state_image:
              'off': /local/xbox_off-800.png
              'on': /local/xbox_on-800.png
              'unknown': /local/xbox_on-800.png
            tap_action:
              action: toggle
            title: Xbox One X
            type: picture-glance
        type: horizontal-stack
      - entities: []
        entity: lock.poly_control_danalock_v3_btze_locked
        state_image:
          locked: /local/danalock_closed.jpg
          unlocked: /local/danalock_open.jpg
        tap_action:
          action: more-info
        title: Voordeur
        type: picture-glance
    icon: 'mdi:home'
    path: default_view
    title: Home
  - badges: []
    cards:
      - entity: alarm_control_panel.home_alarm
        states:
          - arm_away
          - arm_night
        type: alarm-panel
