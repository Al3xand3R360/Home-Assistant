        type: glance
      - cards:
          - entity: lock.poly_control_danalock_v3_btze_locked
            icon: 'mdi:door-open'
            name: Open Frontdoor
            tap_action:
              action: call-service
              service: lock.unlock
            type: entity-button
          - entity: lock.poly_control_danalock_v3_btze_locked
            icon: 'mdi:door-closed-lock'
            name: Close Frontdoor
            tap_action:
              action: call-service
              service: lock.lock
            type: entity-button
        type: horizontal-stack
      - card:
          cards:
            - entity: camera.front_door_live
              type: picture-entity
            - cards:
                - entity: lock.poly_control_danalock_v3_btze_locked
                  hold_action:
                    action: none
                  icon: 'mdi:lock-open'
                  name: Open Door
                  tap_action:
                    action: call-service
                    service: lock.unlock
                  theme: Backend-selected
                  type: entity-button
                - entity: input_boolean.visitor_ring
                  hold_action:
                    action: none
                  icon: 'mdi:cancel'
                  name: Ignore
                  tap_action:
                    action: toggle
                  theme: Backend-selected
                  type: entity-button
              type: horizontal-stack
          type: vertical-stack
        conditions:
          - entity: input_boolean.visitor_ring
            state: 'on'
        type: conditional
